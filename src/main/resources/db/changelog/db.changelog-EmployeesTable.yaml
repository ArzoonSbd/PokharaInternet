databaseChangeLog:
  - changeSet:
      id: Create_EmployeesInfoTable
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: employee_info
      changes:
        - createTable:
            tableName: employee_info
            columns:
            - column:
                name: EMPLOYEE_ID
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: PHONE_NO
                type: varchar(10)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: BANDWIDTH
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false